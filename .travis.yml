language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t slevinhome/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true slevinhome/react-test npm run test

after_success:
  - docker build -t slevinhome/multi-client -f ./client
  - docker build -t slevinhome/react-nginx -f ./nginx
  - docker build -t slevinhome/react-server -f ./server
  - docker build -t slevinhome/react-worker -f ./worker

# Log in to the docker CLI

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password -stdin

# Take those images and push them to docker hub
  - docker push slevinhome/multi-client
  - docker push slevinhome/multi-nginx
  - docker push slevinhome/multi-server
  - docker push slevinhome/multi-worker

