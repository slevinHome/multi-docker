language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t lstas180877/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true lstas180877/react-test npm run test

after_success:
  - docker build -t lstas180877/multi-client ./client
  - docker build -t lstas180877/react-nginx ./nginx
  - docker build -t lstas180877/react-server ./server
  - docker build -t lstas180877/react-worker ./worker

# Log in to the docker CLI

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# Take those images and push them to docker hub
  - docker push lstas180877/multi-client
  - docker push lstas180877/multi-nginx
  - docker push lstas180877/multi-server
  - docker push lstas180877/multi-worker


